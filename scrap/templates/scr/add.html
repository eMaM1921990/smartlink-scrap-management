<!DOCTYPE html>

<html>
  <head>
    <title>Scrap Management</title>
  </head>

  <body>
    <h1>Add Scrap Information</h1>
    <div>
      <form id="MyModelForm" method="post" action="/scr/add/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        <b>
        <br>
              {{ field.errors }}
              {{ field.help_text }}
              {{ field }}
        </br>
        </b>
        {% endfor %}
        <input type="submit" name="submit" value="Add" />
      </form>
    </div>
   </body>
</html>
