<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Scrap management portal.</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
	</head>
	<body>

		<!-- Header -->


		<!-- Banner -->
			<section id="banner">
				<img src="{% static "images/head.png" %}" alt="head" width="100%">

			</section>

		<!-- One -->
			<section id="three" class="wrapper special" style="
    padding-bottom: 20px;
    padding-top: 20px;
">
				<div class="inner">
					<header class="align-center" style="
    margin-bottom: 20px;
">

					</header>
					{% if user.is_authenticated %}
					<div class="flex flex-3">

						<article>
							<div class="image fit">
								<img src="{% static "images/Admin.png" %}" alt="login">
							</div>

							<span class="flex flex-2">
							<article>
								<header>
									<h3>Portal</h3>
								</header>
								<footer>
									<a href="/admin/" class="button special">Open</a>
								</footer>
							</article>

							<article>
								<header>
								<h3>Logout</h3>
								</header>
								<footer>
								<a href="/admin/logout" class="button special">Logout</a>
								</footer>
							</article>
							</span>

						</article>

						<article>
							<div class="image fit">
								<img src="{% static "images/quote.png" %}" alt="quote">
							</div>
							<span class="flex flex-2">
							<article>
								<header>
								<h3>Add Quote</h3>
								</header>
								<footer>
								<a href="/scr/quote" class="button special">Add</a>
								</footer>
							</article>

							<article>
								<header>
								<h3>Export .xls</h3>
								</header>
								<footer>
								<a href="/scr/q" class="button special">Export</a>
								</footer>
							</article>
							</span>
						</article>

						<article>
							<div class="image fit">
								<img src="{% static "images/scrap.png" %}" alt="scrap">
							</div>
							<span class="flex flex-2">
							<article>
								<header>
								<h3>Add Scrap</h3>
								</header>
								<footer>
								<a href="/scr/add" class="button special">Add</a>
								</footer>
							</article>

							<article>
								<header>
								<h3>Export .xls</h3>
								</header>
								<footer>
								<a href="/scr/success/" class="button special">Export</a>
								</footer>
							</article>
							</span>
						</article>

						</span>
					</div>
				</div>
			</section>
			{% else %}
			<div class="flex flex-3">

						<article>
							<div class="image fit">
								<img src="{% static "images/login.png" %}" alt="login">
							</div>

							<header>
								<h3>Admin Login</h3>
							</header>
							<footer>
								<a href="/admin/" class="button special">Login</a>
							</footer>

						</article>

						<article>
							<div class="image fit">
								<img src="{% static "images/quote.png" %}" alt="quote">
							</div>


								<header>
								<h3>Add Quote</h3>
								</header>
								<footer>
								<a href="/scr/quote" class="button special">Add</a>
								</footer>
							</article>



						<article>
							<div class="image fit">
								<img src="{% static "images/scrap.png" %}" alt="scrap">
							</div>

							<article>
								<header>
								<h3>Add Scrap</h3>
								</header>
								<footer>
								<a href="/scr/add" class="button special">Add</a>
								</footer>
							</article>


							</span>
						</article>

						</span>
					</div>
				</div>
			</section>
			{% endif %}

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<div class="copyright">
							Â© Untitled. : <a href="{% static "images/asd.jpg" %}">asd</a>. Images: <a href="{% static "images/asd.jpg" %}">asd</a>.
						</div>

					</div>
				</div>
			</footer>

		<!-- Scripts -->


	</div></body></html>
